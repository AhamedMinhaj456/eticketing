<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login â€“ E-Ticket Pro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Sky Blue & Green Theme */
      --primary: #0ea5e9;
      --primary-hover: #0284c7;
      --primary-light: #e0f2fe;
      --primary-dark: #0369a1;
      
      --secondary: #10b981;
      --secondary-hover: #059669;
      --secondary-light: #d1fae5;
      --secondary-dark: #047857;
      
      --accent: #06b6d4;
      --accent-hover: #0891b2;
      --accent-light: #cffafe;
      
      --success: #10b981;
      --success-light: #d1fae5;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;

      --bg: #ffffff;
      --bg-secondary: #f8fafc;
      --text: #0f172a;
      --text-secondary: #334155;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      
      --radius: 20px;
      --radius-sm: 12px;
      --radius-lg: 28px;
      --shadow-sm: 0 1px 3px 0 rgba(15, 23, 42, 0.08);
      --shadow: 0 4px 16px 0 rgba(15, 23, 42, 0.1);
      --shadow-lg: 0 10px 25px -5px rgba(15, 23, 42, 0.15);
      --shadow-xl: 0 20px 40px -10px rgba(15, 23, 42, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 25%, #10b981 50%, #34d399 75%, #a7f3d0 100%);
      background-attachment: fixed;
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 10%, rgba(6, 182, 212, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(52, 211, 153, 0.1) 0%, transparent 40%);
      z-index: -2;
      animation: gentle-wave 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 70% 20%, rgba(14, 165, 233, 0.08) 0%, transparent 60%),
        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.08) 0%, transparent 60%);
      z-index: -1;
      animation: gentle-wave 25s ease-in-out infinite reverse;
    }

    @keyframes gentle-wave {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      33% { transform: translateY(-15px) rotate(1deg) scale(1.02); }
      66% { transform: translateY(10px) rotate(-1deg) scale(0.98); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      padding: 32px;
    }

    /* Brand Header */
    .brand-header {
      text-align: center;
      animation: float-up 0.8s ease-out;
    }

    .brand-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      box-shadow: var(--shadow-lg);
      margin: 0 auto 16px;
      transition: all 0.3s ease;
      animation: floating 3s ease-in-out infinite;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .brand-subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Login Card */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: var(--radius);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-xl);
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      overflow: hidden;
      animation: slide-up 0.6s ease-out 0.2s both;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      color: var(--text);
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 16px;
    }

    /* Form Elements */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.1rem;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg);
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
      transform: translateY(-1px);
    }

    input:focus + .input-icon {
      color: var(--primary);
    }

    input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    /* Button */
    button {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius-sm);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-hover), var(--primary));
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Error Message */
    .error {
      min-height: 24px;
      color: var(--danger);
      font-size: 0.9rem;
      text-align: center;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      background: linear-gradient(135deg, rgba(254, 226, 226, 0.8), rgba(252, 165, 165, 0.3));
      border: 1px solid var(--danger-light);
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Loading state */
    .loading {
      position: relative;
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      border: 3px solid var(--primary-light);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Animations */
    @keyframes float-up {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .card {
        padding: 32px 24px;
      }

      .brand-title {
        font-size: 1.75rem;
      }

      .brand-icon {
        width: 70px;
        height: 70px;
        font-size: 1.75rem;
      }
    }

    /* Focus visible for accessibility */
    input:focus-visible,
    button:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Brand Header -->
    <div class="brand-header">
      <div class="brand-icon">
        <i class="fas fa-ticket-alt"></i>
      </div>
      <h1 class="brand-title">E-Ticket Pro</h1>
      <p class="brand-subtitle">Professional Event Management</p>
    </div>

    <!-- Login Card -->
    <div class="card">
      <h2 class="card-title">Welcome Back</h2>
      <p class="card-subtitle">Sign in to your account to continue</p>
      
      <div class="form-group">
        <div class="input-group">
          <input 
            id="username" 
            type="text"
            placeholder="Enter your username" 
            autocomplete="username"
            required
          />
          <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="input-group">
          <input 
            id="password" 
            type="password" 
            placeholder="Enter your password" 
            autocomplete="current-password"
            required
          />
          <i class="fas fa-lock input-icon"></i>
        </div>
      </div>
      
      <button id="btnLogin">
        <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
        Sign In
      </button>
      
      <div id="error" class="error"></div>
    </div>
  </div>

  <script>
    async function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const errEl = document.getElementById('error');
      const btn = document.getElementById('btnLogin');
      
      // Clear previous error
      errEl.textContent = '';
      errEl.classList.remove('show');
      
      if (!u || !p) {
        showError('Both username and password are required');
        return;
      }

      // Set loading state
      btn.classList.add('loading');
      btn.disabled = true;
      
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });
        
        if (!res.ok) {
          const err = await res.json().catch(() => ({ error: res.statusText }));
          throw new Error(err.error || res.statusText);
        }
        
        const { token } = await res.json();
        localStorage.setItem('jwt', token);
        
        // Success animation
        btn.innerHTML = '<i class="fas fa-check" style="margin-right: 8px;"></i>Success!';
        btn.style.background = 'linear-gradient(135deg, var(--secondary), var(--secondary-dark))';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
        
      } catch (e) {
        showError(e.message || 'Login failed. Please try again.');
      } finally {
        // Remove loading state
        setTimeout(() => {
          btn.classList.remove('loading');
          btn.disabled = false;
          if (btn.innerHTML.includes('Success!')) return; // Don't reset if successful
          btn.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Sign In';
          btn.style.background = '';
        }, 500);
      }
    }

    function showError(message) {
      const errEl = document.getElementById('error');
      errEl.textContent = message;
      errEl.classList.add('show');
    }

    // Event listeners
    document.getElementById('btnLogin').onclick = login;
    
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        login();
      }
    });

    // Focus management
    document.getElementById('username').focus();
    
    // Clear error on input
    document.getElementById('username').oninput = () => {
      document.getElementById('error').classList.remove('show');
    };
    
    document.getElementById('password').oninput = () => {
      document.getElementById('error').classList.remove('show');
    };
  </script>
</body>
</html>
